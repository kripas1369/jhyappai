{% extends "ecomapp/base.html" %}
{% load static %}

{% block content %}

<form action="" method="post" class="LoginPage">
    {% csrf_token %}
    <h2 class="LoginPage_Heading">Reset Password</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <!-- <strong>error</strong> -->
            {{message}}
        </div>
        <!-- <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> -->
        {% endfor %}
    </ul>
    {% endif %}
    <input name="old-password" required type="password" class="LoginPage_InputField" placeholder="Old Password">

    <input name="password" required type="password" class="LoginPage_InputField" placeholder="New Password">
    <input name="confirm_password" required type="password" class="LoginPage_InputField"
        placeholder="Confirm New Password">

    <button type="submit" class="LoginPage_Button">Reset Password</button>

</form>

{% endblock content %}


<!-- JS BLOCK  -->
{% block jscontent %}
{% endblock jscontent %}
<!-- JS BLOCK END -->
